<!DOCTYPE html>
<html>

<head>
    <!--Universal head elements start-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="javascript/universal.js"></script>
    <script src="https://kit.fontawesome.com/0b123f4857.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <!--Universal head elements end-->
    <title>Kylie Crooker - Contact</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Mate&display=swap");

        #main {
            margin: 60px 20%;
        }

        #main p {
            font-size: max(1.2vw, 16px);
            color: white;
            font-family: "Mate", serif;
            text-shadow: 0.15rem 0.15rem 0.2rem black;
        }

        label {
            font-size: max(1.2vw, 16px);
            color: white;
            font-family: "Mate", serif;
            text-shadow: 0.15rem 0.15rem 0.2rem black;
            display: block;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        #main h2 {
            font-size: max(1.5vw, 24px);
            color: white;
            font-family: "Mate", serif;
            text-shadow: 0.15rem 0.15rem 0.2rem black;
        }

        #main h3 {
            font-size: max(1.2vw, 18px);
            color: white;
            font-family: "Mate", serif;
            text-shadow: 0.15rem 0.15rem 0.2rem black;
        }

        .link {
            color: #038C3E;
            transition: color 0.2s ease-in, transform 0.2s ease-in;
            text-shadow: 0.15rem 0.15rem 0.2rem black;
        }

        .link:hover {
            color: #0CF25D;
        }

        .content-box {
            gap: 16px;
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 10% 0;
        }

        .content-box img {
            width: 50%;
            height: auto;
            align-self: center;
            border-radius: 50%;
            box-shadow: 0 0 10px 1px black;
        }

        .content-box .text-box {
            width: 100%;
            height: auto;
        }

        body {
            margin: 0;
            background-color: #034159;
            overflow-x: hidden;
            overflow-y: scroll;
            width: 100%;
        }

        #about-me {
            margin: 20px 0;
        }

        .spotlight {
            width: 100%;
        }

        .spotlight h2 {
            text-align: center;
        }

        hr {
            width: 80%;
        }

        .spotlight iframe {
            box-shadow: 0 0 8px 1px black;
        }

        .spotlight-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .spotlight-links .link {
            font-size: 4em;
        }

        .spotlight-links .link:hover {
            transform: scale(1.1);
        }

        .gallery {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .gallery-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .gallery-column img {
            width: 50px;
            height: 50px;
            box-shadow: 1px 1px 8px 0 black;
            opacity: 75%;
            transition: 0.2s;
        }

        .gallery-column img:hover {
            opacity: 100%;
            transform: scale(1.1);
            cursor: pointer;
        }

        .zoom-gallery {
            display: block;
            margin: auto;
            max-width: 100%;
            margin-top: 40px;
            box-shadow: 1px 1px 8px 0 black;
        }

        p.text-gallery {
            text-align: center;
            margin-top: 8px;
            font-size: 0.8em !important;
            opacity: 80%;
        }

        .contact-form {
            margin: auto;
            width: 50%;
        }

        .contact-form input {
            width: 100%;
            height: 2em;
            border-radius: 10px;
        }

        .contact-form textarea {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            resize: vertical;
            margin-bottom: 20px;
        }

        .contact-links {
            width: 60%;
            margin: auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .contact-links h2 {
            align-self: center;
        }

        .contact-links a {
            font-size: max(1.3vw, 18px) !important;
        }

        @media only screen and (min-width: 500px) {
            .gallery-column img {
                width: 100px;
                height: 100px;
            }
        }

        @media only screen and (min-width: 1300px) {
            .content-box {
                flex-direction: row;
                margin-top: 50px;
            }

            .content-box img {
                width: 50%;
                height: auto;
            }

            .content-box .text-box {
                width: 50%;
                height: auto;
            }

            .gallery-column img {
                width: 200px;
                height: 200px;
            }
        }

        /*# sourceMappingURL=main.css.map */
    </style>
</head>

<body>
    <!--#include virtual="header.html"-->
    <div id="main">
        <div class="contact-links">
            <h2>Contact Me</h2>
            <a href="mailto:kyliecrooker@hopeworks.org" title="Kyliecrooker@hopeworks.org" class="link"
                target="_blank">Kyliecrooker@hopeworks.org</a>
            <a href="tel:1-856-870-0296" title="(856)-870-0296" class="link" target="_blank">(856)-870-0296</a>
        </div>
        <div class="contact-form">
            <form>
                <label for="fname">Your Name</label>
                <input id="fname" placeholder="Your name...">
                <label for="email">Email Address</label>
                <input id="email" placeholder="A return email address...">
                <label for="subject">Subject</label>
                <input id="subject" placeholder="The reason you're sending this message...">

                <label for="message">Your Message</label>
                <textarea id="message" placeholder="The content of your message..."></textarea>
            </form>
        </div>
        <hr style="margin-bottom: 30px;">
        <div class="spotlight-links" style="margin-bottom: 40px;">
            <a href="Kylie Crooker October 2023 Resume.pdf" target="_blank" title="My Resume" class="link"
                download="Kylie Crooker October 2023 Resume"><i class="fa-regular fa-file-lines"></i></a>
            <a href="https://www.linkedin.com/in/kylie-crooker/" target="_blank" title="My LinkedIn" class="link"><i
                    class="fa-brands fa-linkedin"></i></a>
            <a href="https://codepen.io/Kylie-Crooker" target="_blank" title="My Codepen" class="link"><i
                    class="fa-brands fa-codepen"></i></a>
            <a href="https://github.com/kylieCrooker" target="_blank" title="My Github" class="link"><i
                    class="fa-brands fa-github"></i></a>
        </div>
        <div style="width: 100%; height: 50px;"></div>
    </div>
    <!--#include virtual="footer.html"-->
</body>

</html>
